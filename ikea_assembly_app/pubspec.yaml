name: ikea_assembly_app
description: IKEA Furniture Assembly Guide with 3D Models
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # State Management
  provider: ^6.1.1
  
  # UI & Images
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  model_viewer_plus: ^1.7.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/